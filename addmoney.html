<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$USD App - Add Money</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      margin: 0;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .add-btn {
      background-color: #00c244;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    .add-btn:hover {
      background-color: #00a636;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 10px;
      }

      input {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add Money</h1>
    <form id="addMoneyForm">
      <label for="amount">Amount to Add</label>
      <input type="number" id="amount" name="amount" required>
      <button type="submit" class="add-btn">Add Money</button>
    </form>
  </div>

  <script>
    document.getElementById('addMoneyForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const amountToAdd = parseFloat(document.getElementById('amount').value);
      const currentBalance = parseFloat(localStorage.getItem('balance') || '0.00');

      // Add the amount to the balance and save to localStorage
      const newBalance = (currentBalance + amountToAdd).toFixed(2);
      localStorage.setItem('balance', newBalance);

      // Notify the user and redirect back to the main page
      alert(`Added $${amountToAdd} USD successfully! New balance: $${newBalance}`);
      window.location.href = 'index.html'; // Redirect to main page after adding
    });
  </script>
</body>
</html>
