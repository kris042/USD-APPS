<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }
        .wrapper {
            background-color: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1); 
        }
        .div {
            color: #00c244;
            text-align: center;
            font-weight: bold;
            margin-bottom: 40px;
            font-size: 1.5em;
        }
        .input-container {
            position: relative;
            margin-top: 20px;
            width: 100%;
        }
        .underline-input, .underline-inputs {
            border: none;
            border-bottom: 2px solid lightgray;
            outline: none;
            width: 100%;
            padding: 10px 0;
            font-size: 1.1em;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 30px;
        }
        .floating-label, .floating-labels {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            color: gray;
            transition: all 0.3s ease;
            pointer-events: none;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        .underline-input:focus ~ .floating-label,
        .underline-input:valid ~ .floating-label,
        .underline-inputs:focus ~ .floating-labels,
        .underline-inputs:valid ~ .floating-labels {
            top: -10px;
            font-size: 12px;
            color: green;
        }
        .underline-input:focus,
        .underline-inputs:focus {
            border-bottom-color: green;
        }
        button {
            padding: 15px;
            background-color: #00c244;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
            margin-top: 20px;
        }
        button:hover {
            background-color: darkgreen;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        /* Media Queries */
        @media (min-width: 768px) {
            .wrapper {
                max-width: 500px;
            }
            .div {
                font-size: 2em;
            }
            button {
                font-size: 1.1em;
            }
        }
        @media (max-width: 480px) {
            .wrapper {
                max-width: 100%;
                padding: 10px;
            }
            .div {
                font-size: 1.2em;
            }
            .underline-input, .underline-inputs {
                font-size: 1em;
            }
            button {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 class="div"><b>$USD APP<br>Login To Proceed</b></h1>
        <div class="input-container">
            <input type="text" id="username" class="underline-input" required>
            <label for="email" class="floating-label">Email address Or Username</label>
        </div>
        <div class="input-container">
            <input type="password" id="password" class="underline-inputs" required>
            <label for="password" class="floating-labels">Password</label>
        </div>
        <button onclick="login()">Login</button>
        <p id="message"></p>
    </div>

    <script>
        const users = [
            { username: "admin", password: "password123" },
            { username: "user1", password: "pass1" },
            { username: "try", password: "123" }
        ];
    
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");
    
            const user = users.find(u => u.username === username && u.password === password);
    
            if (user) {
                message.textContent = "Login successful!";
                message.style.color = "green";
                window.location.href = "home.html"; // Redirect to dashboard
            } else {
                message.textContent = "Invalid username or password.";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
